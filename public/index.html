<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="Chat">
        <h1>Chat</h1>
        <label for="user">Enter your name (at least 3 characters): </label>
        <input type="text" id="user" placeholder="Your Name">
        <button id="setUser">Enter Chat</button>

        <form action="" method="post" id="messageForm" class="hidden">
            <label for="message">Type your message: </label>
            <input type="text" id="message" required autofocus placeholder="Type your message...">
            <input type="submit" value="Send Message" aria-label="Send Message">
        </form>
        <hr>
        <div id="chatHistory" class="hidden"></div>
    </div>

    
  <canvas id="canvas" width="832" height="576"></canvas>
  <script defer src="scripts/map.js"></script>
  <script defer src="scripts/player.js"></script>
  <script defer src="scripts/scipt.js"></script>

</body>

</html>
